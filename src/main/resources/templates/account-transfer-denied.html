<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transfer Denied Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="col-md-9 col-sm-11 mx-auto my-5">
    <div class="text-center">
        <h1>Transfer is not possible</h1>
    </div>
    <hr>
    <div class="alert alert-danger" role="alert">
        Your account either has insufficient balance or you have entered an invalid or non-existent account number!
    </div>

    <br>

    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <!--Back to the Account-->
                <form action="#" th:action="@{/account/actions/backToAccount}" th:object="${actionAmount}" method="POST">
                    <input type="hidden" th:value="${customer.accountId}" th:attr="name='accountId'"/>
                    <button type="submit" class="btn btn-primary">Back to Account</button>
                </form>
            </div>
            <div class="col">
                <!--    Logout-->
                <form action="#" th:action="@{/logout}" method="POST">
                    <button type="submit" class="btn btn-warning">Logout</button>
                </form>
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>

        </div>
    </div>


</div>

</body>
</html>
