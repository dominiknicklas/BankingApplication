<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Confirmation Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="col-md-9 col-sm-11 mx-auto my-5 text-center">
    <h1>Confirm delete</h1>
    <hr>
    <h4>Do you really want to delete your account?</h4>

    <div class="position-relative">
        <div class="position-absolute top-0 start-50">
            <!--Back to the Account-->
            <form action="#" th:action="@{/account/actions/backToAccount}" th:object="${actionAmount}" method="POST">
                <input type="hidden" th:value="${customer.accountId}" th:attr="name='accountId'"/>
                <button type="submit" class="btn btn-primary">No</button>
            </form>
        </div>
        <div class="position-absolute top-0 end-50">
            <!--    Delete Account-->
            <form action="#" th:action="@{/account/actions/delete}" th:object="${actionAmount}" method="POST">
                <input type="hidden" th:value="${customer.accountId}" th:attr="name='accountId'"/>
                <button type="submit" class="btn btn-danger">Yes</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
