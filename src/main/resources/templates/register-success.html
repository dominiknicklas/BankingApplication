<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Success Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="col-md-9 col-sm-11 mx-auto my-5">
    <h1>Congratulations you are now Member of the Bank!</h1>
    <hr>
    <h5>Your Account Number: <b><span th:text="${account_id}"/></b> </h5>

    <div class="alert alert-danger" role="alert">
        Important: Your Account Number is your Username - don't forget it!
    </div>
    <hr>
    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <a th:href="@{/login}" class="btn btn-primary">Click here to Login!</a>
            </div>
            <div class="col">
                <a th:href="@{/}" class="btn btn-secondary">Go to Home Page</a>
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>

        </div>
    </div>
</div>

</body>
</html>
